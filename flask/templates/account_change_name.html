{% extends 'base.html' %}
{% block content %}
<nav>
    <ul>
        <li><a href="{{ url_for('account') }}">Personal Information</a></li>
        <li><a class="active" href="{{ url_for('account_change_name') }}">Change Name</a></li>
        <li><a href="{{ url_for('home') }}">Back to Home</a></li>
    </ul>
</nav>

<h2>Change Your Name</h2>
<div class="little_post">
    <p style="margin-bottom: 20px;">Your current name: <strong>{{ name }}</strong></p>
    
    <form method="post">
        <label for="new_name">New Name</label>
        <input class="input" type="text" name="new_name" placeholder="Enter your new name" value="{{ request.form['new_name'] }}" required>
        
        <button class="button" type="submit">Update Name</button>
    </form>
</div>
{% endblock %}
