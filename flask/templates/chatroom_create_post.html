{% extends 'base.html' %}
{% block content %}
<nav>
    <ul>
        <li><a class="active" href="{{ url_for('create_post') }}">Create Post</a></li>
        <li><a href="{{ url_for('chatroom') }}">View Posts</a></li>
        <li><a href="{{ url_for('home') }}">Back to Home</a></li>
    </ul>
</nav>

<h2>Create a New Post</h2>
<div class="post">
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="title">Post Title</label>
        <input class="input" type="text" name="title" placeholder="Enter your post title" value="{{ request.form['title'] }}" required>
        
        <label for="content">Post Content</label>
        <textarea class="textarea" name="content" placeholder="Write your post content here..." required>{{ request.form['content'] }}</textarea>
        
        <button class="button" type="submit">Publish Post</button>
    </form>
</div>
{% endblock %}
